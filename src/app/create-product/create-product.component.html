<div>
  <h3 class="mdl-dialog__title">Nuevo producto</h3>
  <div class="mdl-dialog__content">
    <mdl-textfield #firstElement type="text" label="Nombre" [(ngModel)]="name" floating-label autofocus></mdl-textfield>
    <br/>
    <mdl-textfield type="number" label="Precio" [(ngModel)]="price" floating-label></mdl-textfield>
    <br/>
    <mdl-textfield type="number" label="Cantidad" [(ngModel)]="cant" floating-label></mdl-textfield>
    <br/>
    <mdl-textfield type="text" label="URL de la imagen" [(ngModel)]="image" floating-label></mdl-textfield>
    <div *ngIf="showSpinner" style="text-align: center">
      <p>Creando producto</p>
      <mdl-spinner [active]="true"></mdl-spinner>
    </div>
  </div>
  <div class="mdl-dialog__actions">
    <button mdl-button (click)="newProduct()" mdl-button-type="raised" mdl-colored="primary" mdl-ripple>Crear</button>
  </div>
</div>
